<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClarityWeather</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <div class="app">
    <header>
      <h1 id="cityName">Loading...</h1>
      <p id="currentTime"></p>
      <div class="search-bar">
        <input id="cityInput" type="text" placeholder="Enter city..." />
        <button id="searchBtn">🔍</button>
        <button id="themeToggle">🌙</button>
      </div>
    </header>

    <main>
      <section class="current">
        <h2 id="temperature">--°C</h2>
        <p id="condition">--</p>
        <p>Feels like: <span id="feelsLike">--°C</span></p>
        <p>Humidity: <span id="humidity">--%</span></p>
        <p>Wind: <span id="wind">-- km/h</span></p>
      </section>

      <section class="forecast">
        <h3>Hourly Forecast</h3>
        <div id="hourlyForecast" class="hourly"></div>

        <h3>7-Day Forecast</h3>
        <div id="dailyForecast" class="daily"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
